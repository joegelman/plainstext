<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☀︎ Plainstext – text-based MTG search</title>

    <!-- Basic Reset and Minimal Styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Verdana, Geneva, sans-serif;
            line-height: 1.5;
            padding: 20px;
            background-color: white;
            color: black;
        }
        h1, label, button {
            display: block;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            cursor: pointer;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
        }
        ul {
            list-style-type: none;
            margin-top: 20px;
        }
        .card-preview {
            margin-bottom: 5px;
            padding: 10px;
            cursor: pointer;
        }
        .highlighted {
            background-color: #d3d3d3;
        }
        summary {
            cursor: pointer;
            font-weight: bold;
        }
        details {
            margin-bottom: 10px;
        }
        .full-card {
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid black;
        }
        .copy-button {
            padding: 5px;
            margin-top: 10px;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>☀︎ Plainstext – text-based MTG search</h1>

    <!-- Search form -->
    <label for="search">Enter Search Query:</label>
    <input type="text" id="search" placeholder="Search cards...">
    <button id="searchBtn">Search</button>

    <!-- Display results -->
    <ul id="cardList"></ul>
</hr>
    <small>Built in NYC by <a href="https://www.joegelman.com" target="blank">Joe Gelman</a></small>
    <small>Powered by <a href="https://www.scryfall.com" target="blank">Scryfall</a></small>
    <!-- Vanilla JS for Routing and Search -->
    <script>
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('search');
        const cardList = document.getElementById('cardList');
        let selectedCardIndex = -1;
        let detailsElements = []; // To store all open details

        // Helper function to generate slug from card name
        function generateSlug(name) {
            return name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
        }

        // Close all open <details> elements except the one that is newly opened
        function closeAllDetails(exceptIndex = null) {
            detailsElements.forEach((details, index) => {
                if (index !== exceptIndex) {
                    details.open = false;
                }
            });
        }

        // Search for cards
        function performSearch() {
            const query = searchInput.value;
            if (!query) return;

            // Fetch data from Scryfall API
            fetch(`https://api.scryfall.com/cards/search?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    cardList.innerHTML = ''; // Clear previous results
                    detailsElements = []; // Clear previous details elements
                    selectedCardIndex = -1;

                    if (data.data) {
                        data.data.forEach((card, index) => {
                            const cardSlug = generateSlug(card.name);

                            // Card shorthand set name
                            const shorthandSet = card.set.toUpperCase();

                            // Create the details + summary structure for each card
                            const detailsElement = document.createElement('details');
                            const summaryElement = document.createElement('summary');
                            summaryElement.innerHTML = `
                                <strong>${card.name}</strong> - ${card.mana_cost || 'None'} | ${card.type_line} | ${card.rarity.charAt(0).toUpperCase() + card.rarity.slice(1)} | Set: ${shorthandSet}
                            `;

                            // Full card details
                            detailsElement.innerHTML = `
                                <summary></summary>
                                <div class="full-card">
                                    <strong>${card.name}</strong><br>
                                    Type: ${card.type_line}<br>
                                    Mana Cost: ${card.mana_cost || 'None'}<br>
                                    Text: ${card.oracle_text || ''}<br>
                                    Rarity: ${card.rarity.charAt(0).toUpperCase() + card.rarity.slice(1)}<br>
                                    Set: ${shorthandSet}<br>
                                    <button class="copy-button" id="copyPermalink-${index}">Copy Permalink</button>
                                </div>
                            `;

                            // Insert the summary into the details element
                            detailsElement.insertBefore(summaryElement, detailsElement.firstChild);

                            // Append details element to the cardList
                            cardList.appendChild(detailsElement);

                            // Add event listener to close other details when one is opened
                            detailsElement.addEventListener('toggle', function () {
                                if (this.open) {
                                    closeAllDetails(index); // Close others
                                }
                            });

                            // Add event listener to the "Copy Permalink" button
                            document.getElementById(`copyPermalink-${index}`).addEventListener('click', () => {
                                copyToClipboard(window.location.href + '#' + cardSlug);
                            });

                            // Store details element for further reference
                            detailsElements.push(detailsElement);
                        });
                    } else {
                        cardList.innerHTML = '<li>No cards found.</li>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    cardList.innerHTML = '<li>Error fetching cards. Please try again.</li>';
                });
        }

        // Trigger search on Enter key press
        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        searchBtn.addEventListener('click', performSearch);

        // Function to copy permalink to clipboard
        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert('Permalink copied to clipboard!');
        }

        // Function to handle keyboard navigation (Up/Down)
        document.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowDown') {
                if (selectedCardIndex < detailsElements.length - 1) {
                    selectedCardIndex++;
                }
                highlightCard(selectedCardIndex);
            } else if (e.key === 'ArrowUp') {
                if (selectedCardIndex > 0) {
                    selectedCardIndex--;
                }
                highlightCard(selectedCardIndex);
            }
        });

        // Highlight the currently selected card
        function highlightCard(index) {
            detailsElements.forEach((details, idx) => {
                details.classList.toggle('highlighted', idx === index);
            });
            if (index >= 0 && index < detailsElements.length) {
                detailsElements[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    </script>

</body>
</html>
